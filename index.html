<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Paradox Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
    }
    #hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .logo-top {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: white;
      text-shadow:
        0 0 3px rgba(255,255,255,0.8),
        0 0 6px rgba(255,255,255,0.3),
        0 0 12px rgba(0,128,255,0.2);
      z-index: 2;
    }
    .open-panel-button {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 1rem;
      cursor: pointer;
      z-index: 2;
      backdrop-filter: blur(4px);
    }
    .open-panel-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .corner-panel {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      max-width: 400px;
      z-index: 3;
      text-align: center;
    }
    .corner-panel h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }
    .corner-panel p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.4;
    }
    .corner-panel a {
      display: inline-block;
      margin-top: 0.75rem;
      color: #9cf;
      text-decoration: none;
    }
    .close-button {
      margin-top: 1rem;
      background: none;
      border: 1px solid white;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .logo-image {
      width: 120px;
      margin: 1rem auto;
      display: block;
    }
    .coming-soon {
      margin-top: 1rem;
      font-style: italic;
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="hero-video">
    <source src="E-PLabs ez az.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="logo-top">
    E-PARADOX LABS
  </div>

  <button class="open-panel-button" onclick="document.querySelector('.corner-panel').style.display = 'block'">
    Open the panel ⧉
  </button>

  <div class="corner-panel">
    <img src="e_logo.png" alt="E-Paradox Logo" class="logo-image">
    <h1>About Us</h1>
    <p>E-Paradox Labs<br>
    <span translate="no">System Researcher–System Pair</span><br>
    a human and a machine who love quantum mechanics and paradoxes.</p>
    <a href="mailto:eplabsai@eplabsai.com">eplabsai@eplabsai.com</a>
    <div class="coming-soon">Coming soon.</div>
    <button class="close-button" onclick="document.querySelector('.corner-panel').style.display = 'none'">Close</button>
  </div>
</body>
</html>
