<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Content-Security-Policy & mobilbarát beállítások -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Paradox Labs</title>
  <meta name="description" content="E-Paradox Labs - One human and one machine who love quantum mechanics and paradoxes.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Előtöltés a videóhoz -->
  <link rel="preload" href="video.mp4" as="video">

  <!-- Structured Data SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "E-Paradox Labs",
    "url": "https://eplabsai.aplabsai.com",
    "logo": "https://eplabsai.aplabsai.com/logo.png",
    "description": "One human and one machine who love quantum mechanics and paradoxes."
  }
  </script>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Alap háttér: fekete, alap szöveg: fehér */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Teljes képernyős MP4 háttér */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Infó gomb a jobb alsó sarokban */
    .open-modal-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Modális háttér (fekete, 0.7 átlátszósággal) */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Modál tartalom: fekete alap, fehér szöveg */
    .modal-content {
      background-color: #000;  /* A modal belseje is fekete */
      color: #fff;
      max-width: 500px;
      width: 100%;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* Fehér doboz, benne a logó és a fix angol szövegek (fekete betűk) */
    .white-box-container {
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      padding: 20px;
      margin: 0 auto 20px auto; /* középre igazítás és alul kis hézag */
      max-width: 320px;
    }
    .white-box-container .logo {
      display: block;
      margin: 0 auto 15px auto;
      max-width: 150px;
    }
    .white-box-container .brand-name {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }
    .white-box-container .tagline {
      font-size: 16px;
      text-align: center;
    }

    /* Bemutatkozó szöveg (fent marad fehér, mivel a modal-content-hez tartozik) */
    .intro-text {
      font-size: 16px;
      margin: 15px 0;
      line-height: 1.4;
    }

    /* Elérhetőség */
    .modal-contact {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .modal-contact a {
      color: #007BFF;
      text-decoration: none;
    }

    /* Bezáró gomb */
    .modal-close-btn {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Cookie banner (szürke/fekete) */
    .cookie-banner {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      z-index: 10000;
      font-size: 14px;
    }
    .cookie-banner button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Reszponzív igazítás kisebb képernyőkön */
    @media (max-width: 768px) {
      .modal-content {
        padding: 15px;
      }
      .white-box-container .brand-name {
        font-size: 20px;
      }
      .white-box-container .tagline {
        font-size: 14px;
      }
      .intro-text, .modal-contact {
        font-size: 14px;
      }
      .open-modal-btn {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- MP4 videó háttér -->
  <div class="video-container">
    <video autoplay muted loop preload="auto">
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <!-- Infó gomb -->
    <button class="open-modal-btn" id="openModalBtn">Info</button>
  </div>
  
  <!-- Modális ablak -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <!-- Fehér keret a logónak és a fix angol feliratoknak -->
      <div class="white-box-container">
        <img src="logo.png" alt="Logo" class="logo" loading="lazy">
        <div class="brand-name">E-Paradox Labs</div>
        <div class="tagline">System Research - System Pair</div>
      </div>

      <!-- Bemutatkozó szöveg (fehér, hiszen a modal háttér fekete) -->
      <div class="intro-text" id="modalText">
        One human and one machine<br>who love quantum mechanics and paradoxes.
      </div>
      <!-- Elérhetőség -->
      <div class="modal-contact" id="modalContact">
        Contact: <a href="mailto:info@eplabsai.aplabsai.com">eplabsai.aplabsai.com</a>
      </div>
      <!-- Bezáró gomb -->
      <button class="modal-close-btn" id="closeModalBtn">Close</button>
    </div>
  </div>
  
  <!-- Cookie banner -->
  <div class="cookie-banner" id="cookieBanner">
    This website uses cookies to enhance the user experience.
    <button id="acceptCookies">Accept</button>
  </div>
  
  <!-- Google Analytics (példa, cseréld ki saját UA-ID-re) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-XXXXXXXXX-X');
  </script>
  
  <script>
    // Nyelvi fordítás csak a bemutatkozó szövegre, a gombokra, a cookie bannerre stb.
    // A brand name és tagline maradnak angolul (ahogy kértétek).
    const translations = {
      en: {
        infoButton: "Info",
        introText: "One human and one machine<br>who love quantum mechanics and paradoxes.",
        contactPrefix: "Contact: ",
        closeButton: "Close",
        cookieMessage: "This website uses cookies to enhance the user experience.",
        acceptCookies: "Accept"
      },
      hu: {
        infoButton: "Infó",
        introText: "Egy ember és egy gép<br>akik szeretik a kvantummechanikát és a paradoxonokat.",
        contactPrefix: "Elérhetőség: ",
        closeButton: "Bezárás",
        cookieMessage: "Ez az oldal sütiket használ a jobb felhasználói élmény érdekében.",
        acceptCookies: "Elfogadom"
      }
    };

    const userLang = navigator.language.startsWith('hu') ? 'hu' : 'en';

    // Elemlisták
    const openModalBtn = document.getElementById('openModalBtn');
    const infoModal = document.getElementById('infoModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalText = document.getElementById('modalText');
    const modalContact = document.getElementById('modalContact');
    const cookieBanner = document.getElementById('cookieBanner');

    // Fordítás frissítése
    openModalBtn.innerText = translations[userLang].infoButton;
    modalText.innerHTML = translations[userLang].introText;
    modalContact.innerHTML = translations[userLang].contactPrefix +
      '<a href="mailto:info@eplabsai.aplabsai.com">eplabsai.aplabsai.com</a>';
    closeModalBtn.innerText = translations[userLang].closeButton;
    
    cookieBanner.innerHTML = translations[userLang].cookieMessage + 
      ' <button id="acceptCookies">' + translations[userLang].acceptCookies + '</button>';

    // Modal megnyitás, bezárás
    openModalBtn.addEventListener('click', () => {
      infoModal.style.display = 'flex';
    });
    closeModalBtn.addEventListener('click', () => {
      infoModal.style.display = 'none';
    });
    window.addEventListener('click', (e) => {
      if (e.target === infoModal) {
        infoModal.style.display = 'none';
      }
    });

    // Cookie banner kezelése
    const acceptCookiesBtn = () => document.getElementById('acceptCookies');
    if (!localStorage.getItem('cookiesAccepted')) {
      cookieBanner.style.display = 'block';
    }
    document.addEventListener('click', (e) => {
      if (e.target && e.target.id === 'acceptCookies') {
        localStorage.setItem('cookiesAccepted', 'true');
        cookieBanner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
