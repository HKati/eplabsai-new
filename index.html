<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Paradox Labs – Főoldal</title>
  <style>
    /* -- Alap nullázás -- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden; /* ne legyen görgetés alapból */
    }

    /* -- Főoldal: háttérvideó + Megnyit gomb -- */
    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .open-modal-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .open-modal-btn:hover {
      background-color: #555;
    }

    /* -- MODAL ablak -- */
    .modal {
      display: none; /* alapból rejtve */
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* áttetsző fekete háttér */
    }
    .modal-content {
      background-color: #111; /* sötétszürke/fekete háttér */
      margin: 5% auto;
      padding: 2rem;
      max-width: 600px;
      border-radius: 6px;
      position: relative;
      text-align: center; /* középre rendezett tartalom */
    }
    .close {
      position: absolute;
      right: 1rem;
      top: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }

    /* -- Logó és szövegek -- */
    .logo {
      max-width: 150px;
      margin: 0 auto 1rem auto;
      display: block;
    }
    .brand-name {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .system-research {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #ccc;
    }
    .intro-text {
      font-size: 1rem;
      font-weight: bold;
      color: #ddd;
      margin-bottom: 1rem;
    }
    .contact-link {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 1rem;
      display: inline-block; /* hogy lehessen rákattintani */
    }
    .contact-link:hover {
      text-decoration: underline;
    }
    .coming-soon {
      font-size: 1rem;
      font-weight: bold;
      color: #bbb;
      margin-bottom: 1rem;
    }

    /* -- Bezáró gomb -- */
    .close-modal-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }
    .close-modal-btn:hover {
      background-color: #555;
    }

    /* -- Ha szeretnél reszponzív méretezést -- */
    @media (min-width: 768px) {
      .brand-name {
        font-size: 2rem;
      }
      .system-research {
        font-size: 1.3rem;
      }
      .intro-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Főoldal: main.mp4 videó, alul gomb -->
  <section class="hero-section">
    <video class="bg-video" autoplay muted loop playsinline>
      <!-- Helyettesítsd be a saját videód elérési útvonalát -->
      <source src="main.mp4" type="video/mp4" />
      A böngésződ nem támogatja a videó tag-et.
    </video>
    <button class="open-modal-btn" id="openModalBtn">Megnyit</button>
  </section>

  <!-- Modal ablak -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <!-- Bezáró X ikon -->
      <span class="close" id="closeModalBtn">&times;</span>

      <!-- Logó (magában) -->
      <!-- Cseréld le a fájlnevet a saját logódra -->
      <img src="logo.png" alt="E-Paradox Labs logó" class="logo">

      <!-- Márkanév nagyobb betűvel -->
      <div class="brand-name">E-Paradox Labs</div>

      <!-- System Research – System Pair (vastag, de kisebb) -->
      <div class="system-research">System Research–System Pair</div>

      <!-- Bemutatkozó szöveg -->
      <p class="intro-text">
        Egy ember és egy gép, akik kutatják a kvantummechanikát és a paradoxonokat.
      </p>

      <!-- Elérhetőség/link -->
      <a href="https://eplabsai.eplabsai.com" target="_blank" class="contact-link">
        eplabsai.eplabsai.com
      </a>

      <!-- „Hamarosan nyitunk” -->
      <div class="coming-soon">Hamarosan nyitunk</div>

      <!-- Bezáró gomb -->
      <button class="close-modal-btn">Bezár</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const openModalBtn = document.getElementById("openModalBtn");
      const modal = document.getElementById("myModal");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const closeModalButton = document.querySelector(".close-modal-btn");

      // Modal megnyitása
      openModalBtn.addEventListener("click", () => {
        modal.style.display = "block";
      });

      // Modal bezárás (X ikon)
      closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Modal bezárás (Bezár gomb)
      closeModalButton.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Bezárás, ha a modal hátterére kattint a felhasználó
      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
