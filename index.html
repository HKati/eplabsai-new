<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E–Paradox Labs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .top-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8em;
      font-weight: bold;
      z-index: 3;
      text-shadow: 0 0 10px black;
    }

    .enter-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 2;
    }

    .enter-btn:hover {
      background: white;
      color: black;
    }

    #panel {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      max-width: 90%;
      text-align: center;
      z-index: 4;
    }

    #panel img {
      width: 80px;
      margin-bottom: 10px;
    }

    #panel h2 {
      margin-top: 10px;
    }

    #panel p {
      font-size: 0.9em;
      line-height: 1.4em;
    }

    #panel button {
      margin-top: 10px;
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .top-title {
        font-size: 1.4em;
      }

      #panel img {
        width: 60px;
      }

      .enter-btn {
        font-size: 0.9rem;
        padding: 8px 16px;
        bottom: 20px;
        right: 20px;
      }

      #panel {
        top: 5%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="main.mp4" type="video/mp4" />
    A böngésződ nem támogatja a videólejátszást.
  </video>

  <div class="top-title">E–Paradox Labs</div>

  <button class="enter-btn" onclick="document.getElementById('panel').style.display = 'block';">Lépj be</button>

  <div id="panel">
    <img src="logo.png" alt="Logó" />
    <h2>Rólunk</h2>
    <p>
      <strong>System Researcher – System Pair</strong><br />
      Egy ember és egy gép, akik szeretik a kvantummechanikát és a paradoxonokat.
    </p>
    <p>eplabsai@eplabsai.com</p>
    <p><em>Hamarosan jön.</em></p>
    <button onclick="document.getElementById('panel').style.display = 'none';">Bezár</button>
  </div>

</body>
</html>
