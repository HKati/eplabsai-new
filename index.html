<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Paradox Labs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      backdrop-filter: blur(1px);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px black;
    }

    .enter-btn {
      padding: 12px 24px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .enter-btn:hover {
      background: white;
      color: black;
    }

    #panel {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="main.mp4" type="video/mp4" />
    A böngésződ nem támogatja a videólejátszást.
  </video>

  <div class="overlay">
    <h1>E–PARADOX LABS</h1>
    <button class="enter-btn">Lépj be</button>
  </div>

  <div id="panel">
    <h2>Rólunk</h2>
    <p>Ez itt az E-Paradox Labs bemutatkozó ablaka, amit most már te is megnyitottál.</p>
    <p>eplabsai@eplabsai.com</p>
  </div>

  <script>
    document.querySelector('.enter-btn').addEventListener('click', () => {
      document.getElementById('panel').style.display = 'block';
    });
  </script>

</body>
</html>
