<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>E-Paradox Labs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px black;
    }

    .enter-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .enter-btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="main.mp4" type="video/mp4">
    A böngésződ nem támogatja a videó lejátszását.
  </video>

  <div class="overlay">
    <h1>E–PARADOX LABS</h1>
    <button class="enter-btn" onclick="window.location.href='#panel'">Lépj be</button>
  </div>

  <!-- Itt nyílik majd a panel -->
  <div id="panel" style="display: none;">
    <!-- A te bemutatkozó tartalmad jöhet ide -->
  </div>

  <script>
    // Ez csak példa: megmutatja a panelt, ha rákattintanak a gombra
    document.querySelector('.enter-btn').addEventListener('click', () => {
      document.getElementById('panel').style.display = 'block';
    });
  </script>
</body>
</html>
