<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Alap SEO meta adatok -->
  <title>E•PARADOX LABS – Kvantummechanika és Paradoxonok</title>
  <meta name="description" content="E•PARADOX LABS – Egy ember és egy gép közös felfedezése a kvantummechanika és a paradoxonok világában. Hamarosan nyitunk – fedezd fel velünk a kvantum‑paradox világát!" />
  <meta name="keywords" content="kvantummechanika, paradoxon, e-paradox labs, kvantum, kutatás, ember-gép együttműködés" />

  <!-- Open Graph (közösségi média előnézet) -->
  <meta property="og:title" content="E•PARADOX LABS" />
  <meta property="og:description" content="Egy ember és egy gép, akik közösen kutatják a kvantummechanikát és a paradoxonokat." />
  <meta property="og:image" content="https://eplabsai.com/social-preview.png" />
  <meta property="og:url" content="https://eplabsai.com/" />
  <meta property="og:type" content="website" />

  <style>
    /* Alap nullázás */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background:#000; color:#fff; }

    /* Főoldal: háttér‑videó */
    .hero-section { position:relative; width:100%; height:100vh; }
    .bg-video {
      position:absolute; inset:0;
      width:40vw; max-width:18rem; height:auto;
      margin:auto; object-fit:contain;
      z-index:-1;
    }

    /* NYITÓ GOMB */
    .open-modal-btn{position:fixed;bottom:20px;right:20px;background:transparent;color:#fff;border:1px solid #fff;padding:.4rem .8rem;border-radius:4px;cursor:pointer;font-size:.9rem;transition:.3s;z-index:9999;}
    .open-modal-btn:hover{background:#fff;color:#000;}

    /* MODAL */
    .modal{display:none;position:fixed;inset:0;z-index:999;background:rgba(0,0,0,.8);}  
    .modal-content{background:#000;margin:5% auto;padding:2rem;max-width:600px;border-radius:6px;position:relative;text-align:center}
    .close{position:absolute;right:1rem;top:1rem;font-size:1.5rem;cursor:pointer;color:#fff}

    /* LOGÓ + SZÖVEG */
    .logo{max-width:150px;margin:0 auto 1rem auto;display:block}
    .brand-name{font-size:1.8rem;font-weight:400;margin-bottom:.5rem;text-transform:uppercase}
    .system-research{font-size:1.2rem;font-weight:bold;margin-bottom:1rem;color:#ccc}
    .intro-text{font-size:1rem;font-weight:bold;color:#ddd;margin-bottom:1rem}
    .contact-link{color:#587c99;text-decoration:none;font-weight:bold;display:inline-block;margin-bottom:1rem}
    .contact-link:hover{text-decoration:underline}
    .coming-soon{font-size:1rem;font-weight:300;color:#bbb;margin-bottom:1rem}

    .close-modal-btn{background:transparent;color:#fff;border:1px solid #fff;padding:.4rem .8rem;border-radius:4px;cursor:pointer;font-size:.9rem;transition:.3s}
    .close-modal-btn:hover{background:#fff;color:#000}

    @media(min-width:768px){.brand-name{font-size:2rem}.system-research{font-size:1.3rem}.intro-text{font-size:1.1rem}}
    @media(max-width:991px){.modal,.modal-content{width:100%;height:100%;margin:0;border-radius:0;padding:2rem;display:flex;flex-direction:column;justify-content:center;align-items:center}}
  </style>
</head>
<body>
  <!-- Főoldal: háttér videot tartalmazó szakasz -->
  <section class="hero-section">
    <video class="bg-video" autoplay muted loop playsinline poster="logo.png" aria-label="E‑Paradox Labs animált logó">
      <source src="main.mp4" type="video/mp4" />
      A böngésződ nem támogatja a videó tag‑et.
    </video>
    <button class="open-modal-btn" id="openModalBtn" aria-haspopup="dialog" aria-controls="myModal">Megnyit</button>
  </section>

  <!-- MODAL ablak -->
  <div class="modal" id="myModal" role="dialog" aria-modal="true" aria-labelledby="labTitle">
    <div class="modal-content">
      <span class="close" id="closeModalBtn" aria-label="Bezárás">&times;</span>
      <img src="logo.png" alt="E‑Paradox Labs logó" class="logo" />
      <div class="brand-name" id="labTitle">E•PARADOX LABS</div>
      <div class="system-research">System Research–System Pair</div>
      <p class="intro-text">Egy ember és egy gép, akik kutatják a kvantummechanikát és a paradoxonokat.</p>
      <a href="mailto:eplabsai@eplabsai.com" class="contact-link">eplabsai@eplabsai.com</a>
      <div class="coming-soon">Hamarosan nyitunk</div>
      <button class="close-modal-btn">Bezár</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const openBtn = document.getElementById("openModalBtn");
      const modal = document.getElementById("myModal");
      const closeX = document.getElementById("closeModalBtn");
      const closeBtn = document.querySelector(".close-modal-btn");

      const closeModal = () => { modal.style.display = "none"; openBtn.focus(); };

      openBtn.addEventListener("click", () => {
        modal.style.display = "block";
        closeX.focus();
      });
      closeX.addEventListener("click", closeModal);
      closeBtn.addEventListener("click", closeModal);
      window.addEventListener("click", e => { if (e.target === modal) closeModal(); });
      window.addEventListener("keyup", e => { if (e.key === "Escape") closeModal(); });
    });
  </script>
</body>
</html>
