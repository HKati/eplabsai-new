<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Paradox Labs</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    .video-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      height: 100vh;
    }

    video {
      max-width: 100%;
      height: auto;
    }

    .headline {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 8px black;
    }

    .open-button {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: black;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }

    #panel {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      z-index: 2;
    }

    #panel img {
      width: 80px;
      margin-bottom: 10px;
    }

    #panel h2 {
      margin: 10px 0;
    }

    #panel p {
      font-size: 0.9em;
      line-height: 1.4em;
    }

    #panel button {
      margin-top: 10px;
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="main.mp4" type="video/mp4">
      A böngésződ nem támogatja a videólejátszást.
    </video>
    <div class="headline">E–PARADOX LABS</div>
    <button class="open-button" onclick="openPanel()">Nyissa meg a panelt</button>
  </div>

  <div id="panel">
    <img src="https://eplabsai.com/logo.png" alt="Logo">
    <h2>Rólunk</h2>
    <p>
      E–Paradox Labs<br>
      <strong>System Researcher – System Pair</strong><br>
      egy ember és egy gép, akik szeretik a kvantummechanikát és a paradoxonokat.
    </p>
    <p>eplabsai@eplabsai.com</p>
    <p><em>Hamarosan jön.</em></p>
    <button onclick="closePanel()">Bezár</button>
  </div>

  <script>
    function openPanel() {
      document.getElementById("panel").style.display = "block";
    }

    function closePanel() {
      document.getElementById("panel").style.display = "none";
    }
  </script>

</body>
</html>
