<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Content Security Policy for enhanced security -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Paradox Labs</title>
  <meta name="description" content="E-Paradox Labs - One human and one machine who love quantum mechanics and paradoxes.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Preload the video for better performance -->
  <link rel="preload" href="video.mp4" as="video">
  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "E-Paradox Labs",
    "url": "https://eplabsai.aplabsai.com",
    "logo": "https://eplabsai.aplabsai.com/logo.png",
    "description": "One human and one machine who love quantum mechanics and paradoxes."
  }
  </script>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000; /* Black background */
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    /* Fullscreen video background */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Floating button in the bottom-right corner */
    .open-modal-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Modal window styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7); /* Semi-transparent black background */
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background-color: #fff; /* White background for content */
      color: #000;
      max-width: 500px;
      width: 100%;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .modal-content img.logo {
      max-width: 150px;
      margin-bottom: 15px;
    }
    .modal-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .modal-text {
      font-size: 16px;
      margin-bottom: 15px;
    }
    .modal-contact {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .modal-contact a {
      color: #007BFF;
      text-decoration: none;
    }
    .modal-close-btn {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Cookie banner styling */
    .cookie-banner {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      z-index: 10000;
      font-size: 14px;
    }
    .cookie-banner button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Responsive adjustments for smaller devices */
    @media (max-width: 768px) {
      .modal-content {
        padding: 15px;
      }
      .modal-title {
        font-size: 20px;
      }
      .modal-text, .modal-contact {
        font-size: 14px;
      }
      .open-modal-btn {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <div class="video-container">
    <video autoplay muted loop preload="auto">
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <!-- Floating button -->
    <button class="open-modal-btn" id="openModalBtn">Info</button>
  </div>
  
  <!-- Modal window -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <!-- Logo -->
      <img src="logo.png" alt="Logo" class="logo" loading="lazy">
      <!-- Always in English: the brand title -->
      <div class="modal-title" id="modalTitle">E-Paradox Labs, System Research - System Pair</div>
      <!-- Introductory text -->
      <div class="modal-text" id="modalText">One human and one machine who love quantum mechanics and paradoxes.</div>
      <!-- Contact information (clickable email address) -->
      <div class="modal-contact" id="modalContact">Contact: <a href="mailto:info@eplabsai.aplabsai.com">eplabsai.aplabsai.com</a></div>
      <!-- Close button -->
      <button class="modal-close-btn" id="closeModalBtn">Close</button>
    </div>
  </div>
  
  <!-- Cookie consent banner -->
  <div class="cookie-banner" id="cookieBanner">
    This website uses cookies to enhance the user experience.
    <button id="acceptCookies">Accept</button>
  </div>
  
  <!-- Google Analytics (sample code, replace UA-XXXXXXXXX-X with your own ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-XXXXXXXXX-X');
  </script>
  
  <script>
    // Translation configuration: base language is English.
    // All text elements are translated according to the user's language,
    // except for the title (which remains in English as required).
    const translations = {
      en: {
        openModalBtn: "Info",
        modalTitle: "E-Paradox Labs, System Research - System Pair", // Always in English!
        modalText: "One human and one machine who love quantum mechanics and paradoxes.",
        modalContact: "Contact: ",
        closeModalBtn: "Close",
        cookieMessage: "This website uses cookies to enhance the user experience.",
        acceptCookies: "Accept"
      },
      hu: {
        openModalBtn: "Infó",
        modalTitle: "E-Paradox Labs, System Research - System Pair", // Remains in English!
        modalText: "Egy ember és egy gép, akik szeretik a kvantummechanikát és a paradoxonokat.",
        modalContact: "Elérhetőség: ",
        closeModalBtn: "Bezárás",
        cookieMessage: "Ez az oldal sütiket használ a jobb felhasználói élmény érdekében.",
        acceptCookies: "Elfogadom"
      }
    };

    // Detect the user's language (default: English)
    const userLang = navigator.language.startsWith('hu') ? 'hu' : 'en';

    // Update UI text elements
    document.getElementById('openModalBtn').innerText = translations[userLang].openModalBtn;
    // The modal title remains fixed (always in English):
    document.getElementById('modalTitle').innerText = translations[userLang].modalTitle;
    document.getElementById('modalText').innerText = translations[userLang].modalText;
    document.getElementById('modalContact').innerHTML = translations[userLang].modalContact +
      '<a href="mailto:info@eplabsai.aplabsai.com">eplabsai.aplabsai.com</a>';
    document.getElementById('closeModalBtn').innerText = translations[userLang].closeModalBtn;

    // Update cookie banner texts
    const cookieBanner = document.getElementById('cookieBanner');
    // Adjusting text node might depend on whitespace – here we set innerHTML:
    cookieBanner.innerHTML = translations[userLang].cookieMessage +
      ' <button id="acceptCookies">' + translations[userLang].acceptCookies + '</button>';
    
    // Modal open/close functionality
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const infoModal = document.getElementById('infoModal');

    openModalBtn.addEventListener('click', () => {
      infoModal.style.display = 'flex';
    });

    closeModalBtn.addEventListener('click', () => {
      infoModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === infoModal) {
        infoModal.style.display = 'none';
      }
    });

    // Cookie consent banner handling
    const acceptCookies = document.getElementById('acceptCookies');
    if (!localStorage.getItem('cookiesAccepted')) {
      cookieBanner.style.display = 'block';
    }
    acceptCookies.addEventListener('click', () => {
      localStorage.setItem('cookiesAccepted', 'true');
      cookieBanner.style.display = 'none';
    });
  </script>
</body>
</html>
