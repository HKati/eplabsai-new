<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Paradox Labs – Főoldal</title>
  <style>
    /* -- Alap nullázás -- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden; /* Ne legyen görgetés a főoldalon */
    }

    /* -- Főoldal: háttérvideó + "Megnyit" gomb -- */
    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .open-modal-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .open-modal-btn:hover {
      background-color: #555;
    }

    /* -- MODAL ablak -- */
    .modal {
      display: none; /* alapból rejtve */
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* áttetsző fekete overlay */
    }
    .modal-content {
      /* Itt is fekete, hogy a logó "beleolvadjon" a háttérbe */
      background-color: #000;
      margin: 5% auto;
      padding: 2rem;
      max-width: 600px;
      border-radius: 6px;
      position: relative;
      text-align: center;
    }

    /* Bezáró 'X' ikon a sarokban */
    .close {
      position: absolute;
      right: 1rem;
      top: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }

    /* -- Logó, ami megegyezik a modal feketéjével -- */
    .logo {
      max-width: 150px;
      display: block;
      margin: 0 auto 1rem auto;
      /* Ha a logó háttérrel készül, és passzol a #000-hoz, keret nélkül egybeolvad */
    }

    /* -- Márkanév, System Research–System Pair és szövegek -- */
    .brand-name {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .system-research {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #ccc;
    }
    .intro-text {
      font-size: 1rem;
      font-weight: bold;
      color: #ddd;
      margin-bottom: 1rem;
    }
    .contact-link {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 1rem;
      display: inline-block;
    }
    .contact-link:hover {
      text-decoration: underline;
    }
    .coming-soon {
      font-size: 1rem;
      font-weight: bold;
      color: #bbb;
      margin-bottom: 1rem;
    }

    /* -- Bezáró gomb -- */
    .close-modal-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }
    .close-modal-btn:hover {
      background-color: #555;
    }

    /* -- Reszponzív méretezés példa -- */
    @media (min-width: 768px) {
      .brand-name {
        font-size: 2rem;
      }
      .system-research {
        font-size: 1.3rem;
      }
      .intro-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Főoldal, háttérben main.mp4, alul "Megnyit" gomb -->
  <section class="hero-section">
    <video class="bg-video" autoplay muted loop playsinline>
      <!-- Cseréld ki a saját videód útvonalára/fájlnevére -->
      <source src="main.mp4" type="video/mp4">
      A böngésződ nem támogatja a videó tag-et.
    </video>
    <button class="open-modal-btn" id="openModalBtn">Megnyit</button>
  </section>

  <!-- Modal ablak -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <!-- Bezáró X ikon -->
      <span class="close" id="closeModalBtn">&times;</span>

      <!-- Logó, amelynek a fekete része megegyezik a háttérrel,
           így csak a világos/fehér vonalak látszanak. -->
      <img src="logo.png" alt="E-Paradox Labs logó" class="logo">

      <!-- Márkanév (fekete háttéren) -->
      <div class="brand-name">E-Paradox Labs</div>
      <!-- System Research–System Pair -->
      <div class="system-research">System Research–System Pair</div>

      <!-- Rövid bemutatkozó szöveg -->
      <p class="intro-text">
        Egy ember és egy gép, akik kutatják a kvantummechanikát és a paradoxonokat.
      </p>

      <!-- Elérhetőség (link) -->
      <a href="https://eplabsai.eplabsai.com" target="_blank" class="contact-link">
        eplabsai.eplabsai.com
      </a>

      <!-- „Hamarosan nyitunk” felirat -->
      <div class="coming-soon">Hamarosan nyitunk</div>

      <!-- Bezáró gomb (visszavisz a videóra) -->
      <button class="close-modal-btn">Bezár</button>
    </div>
  </div>

  <script>
    // Modal vezérlés
    document.addEventListener("DOMContentLoaded", function() {
      const openModalBtn = document.getElementById("openModalBtn");
      const modal = document.getElementById("myModal");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const closeModalButton = document.querySelector(".close-modal-btn");

      // Megnyitás
      openModalBtn.addEventListener("click", () => {
        modal.style.display = "block";
      });

      // Bezárás (X ikon)
      closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Bezárás (Bezár gomb)
      closeModalButton.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Ha a háttérre kattintanak, zárja be a modalt
      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
